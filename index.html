    <script>
        // console.log("script load")
        $(document).ready(function () {
            // console.log("script load")
            $.getJSON("data/products.json",
                function (data) {
                    console.log(data.phoneCompany.length);
                    branddiv = document.getElementById('brandDiv')
                    for (i = 0; i < data.phoneCompany.length; i++) {
                        console.log(data.phoneCompany[i]);
                        brandDiv.innerHTML += `<div class="col-sm-3 card">
                        <div class="thumb-wrapper">
                            <div class="img-box text-center">
                                <img src="img/${data.phoneCompany[i].image}" height="200px" width="190px" class="img-responsive"
                                    alt="">
                            </div>
                            <div class="thumb-content text-center">
                                <h4>${data.phoneCompany[i].pname}</h4>
                                <div class="star-rating text-warning">
                                    <ul class="list-inline">
                                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                        <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                        <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                                    </ul>
                                </div>
                                <p class="item-price"><strike>${data.phoneCompany[i].price}</strike> <b>${data.phoneCompany[i].offerprice}</b></p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    </div>`
                    }
                })
            $('body').hide().fadeIn('slow');
        })
